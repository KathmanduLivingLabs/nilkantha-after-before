<html>
<head>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
 <style>
    	body {
    	margin: 0;
    	padding: 0;
	}

	#map {
    	position: absolute;
    	top: 0;
    	bottom: 0;
    	width: 100%;
}
</style>
</head>
<body>
<title>
	Nilkantha Map Comparison
</title>
  	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  	<script src="https://lab.digital-democracy.org/leaflet-side-by-side/leaflet-side-by-side.js"></script>
  	<div id="map"></div>
  	<script>
    	var mymap = L.map('map').setView([27.91126,84.89270], 15);
    	var oldMap = L.tileLayer('tiles/{z}/{x}/{y}.png', {
      	attribution: 'OSM Contributors',
      	minZoom: 15,
      	maxZoom: 19
    	}).addTo(mymap);
    	var newMap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      	attribution: 'OSM Contributors',
      	minZoom: 15,
      	maxZoom: 19
    	}).addTo(mymap);
       	L.control.sideBySide(oldMap,newMap).addTo(mymap);
</script>
</body>
<html>
